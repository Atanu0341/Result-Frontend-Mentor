<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Result</title>
</head>

<body class="-m-5 font-sans">
    <!-- container -->
    <div class="bg-white  min-h-screen">
        <!-- left side -->
        <!-- top (in responsive) -->
        <div class="bg-gradient-to-b from-[#7857FF] to-[#4118e8] rounded-b-[2.5rem] min-w-full h-[59vh] ">
            <div class="flex flex-col items-center mt-5">
                <div class="text-gray-300 text-xl font-bold mt-5">
                    Your Result
                </div>
                <!-- semi circle -->
                <div class="bg-gradient-to-b from-[#4c21c2] to-[#5630F1] rounded-full m-11  w-40 h-40 hover:translate-y-[-5px]">
                    <p class="text-white text-center text-5xl font-semibold mt-10 ">
                        76
                    </p>
                    <p class="text-gray-400 mt-2 text-center">
                        of 100
                    </p>
                </div>
                <div class="flex flex-col">
                    <p class="text-center text-3xl text-white font-semibold">
                        Great
                    </p>
                    <p class="text-center text-gray-300 text-[18] overflow-hidden h-20 line-clamp-5 my-3 px-10">
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
            </div>
        </div>
        <!-- right side -->
        <!-- bottom (in responsive) -->
        <div class="px-16 mt-4">
            <div class="flex flex-col justify-between ">
                <p class="font-bold text-xl text-black pb-5">
                    Summary
                </p>
                <div class="flex flex-col space-y-4 pb-8">
                    <div class="flex items-center justify-between rounded-xl p-3 py-4 bg-[#FFE0E0] space-x-2">
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                viewBox="0 0 20 20">
                                <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"></path>
                            </svg>
                            <p class="font-semibold text-[#FF575B]">
                                Reaction
                            </p>
                        </div>
                        <div class="flex items-center">
                            <p class="font-bold">
                                <span class="text-black">
                                    80
                                </span>
                                <span class="text-gray-400">
                                    / 100
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between rounded-xl p-3 py-4 bg-[#FFFDE0] space-x-2">
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                viewBox="0 0 20 20">
                                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"></path>
                                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858">
                                </path>
                                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0">
                                </path>
                            </svg>
                            <p class="font-semibold text-[#FFB01F]">
                                Memory
                            </p>
                        </div>
                        <div class="flex items-center">
                            <p class="font-bold">
                                <span class="text-black">
                                    92
                                </span>
                                <span class="text-gray-400">
                                    / 100
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between rounded-xl p-3 py-4 bg-[#EEF6F4] space-x-2">
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                viewBox="0 0 20 20">
                                <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z">
                                </path>
                            </svg>
                            <p class="font-semibold text-[#00BD91]">
                                Verbal
                            </p>
                        </div>
                        <div class="flex items-center">
                            <p class="font-bold">
                                <span class="text-black">
                                    61
                                </span>
                                <span class="text-gray-400">
                                    / 100
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between rounded-xl p-3 py-4 bg-[#EBF1FF] space-x-2">
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                viewBox="0 0 20 20">
                                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"></path>
                                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z">
                                </path>
                            </svg>
                            <p class="font-semibold text-[#1125D4]">
                                Visual
                            </p>
                        </div>
                        <div class="flex items-center">
                            <p class="font-bold">
                                <span class="text-black">
                                    72
                                </span>
                                <span class="text-gray-400">
                                    / 100
                                </span>
                            </p>
                        </div>
                    </div>
                    <button class="self-center w-full py-3 max-w-lg bg-[#303B5A] hover:bg-gradient-to-b from-[#7857FF] to-[#4118e8] text-white font-semibold rounded-3xl">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
